name: walkwise
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Updated SDK constraint

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  cloud_firestore: ^4.14.0
  supabase: ^2.0.0
  flutter_dotenv: ^5.1.0
  firebase_auth: ^4.16.0
  provider: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
  
  fonts:
    - family: Lufga
      fonts:
        - asset: assets/fonts/LufgaMedium.ttf
          weight: 400
        - asset: assets/fonts/LufgaRegular.ttf
          weight: 500

